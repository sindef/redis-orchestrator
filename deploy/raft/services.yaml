apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: redis-raft
  labels:
    app: redis
    component: master
  annotations:
    description: "Routes traffic to the current Redis master (selected by redis-role=master label)"
spec:
  type: ClusterIP
  selector:
    app: redis
    redis-role: master
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: redis-raft
  labels:
    app: redis
    component: headless
  annotations:
    description: "Headless service for pod discovery and Raft communication"
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  - name: orchestrator
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: raft
    port: 7000
    targetPort: 7000
    protocol: TCP
  publishNotReadyAddresses: true

