apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: redis-raft
  labels:
    app: redis
spec:
  serviceName: redis-headless
  # IMPORTANT: Must be odd number (3, 5, or 7) for Raft quorum
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      serviceAccountName: redis-orchestrator
      securityContext:
        fsGroup: 1000
      
      initContainers:
      # Configure Redis with password
      - name: redis-config
        image: redis:7-alpine
        command:
        - sh
        - -c
        - |
          cp /tmp/redis/redis.conf /data/redis.conf
          echo "masterauth ${REDIS_PASSWORD}" >> /data/redis.conf
          echo "requirepass ${REDIS_PASSWORD}" >> /data/redis.conf
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        volumeMounts:
        - name: redis-config
          mountPath: /tmp/redis
        - name: data
          mountPath: /data
      
      containers:
      # Redis container
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - /data/redis.conf
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a "${REDIS_PASSWORD}" ping
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a "${REDIS_PASSWORD}" ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      # Redis Orchestrator with Raft
      - name: orchestrator
        image: sindef/redis-orchestrator:v1.1.4
        imagePullPolicy: IfNotPresent
        args:
        # Redis connection
        - --redis-host=localhost
        - --redis-port=6379
        - --redis-service=redis
        - --label-selector=app=redis
        - --sync-interval=15s
        
        # Raft configuration
        - --election-mode=raft
        - --raft-bind=0.0.0.0:7000
        - --raft-peers=redis-0.redis-headless.redis-raft.svc.cluster.local:7000,redis-1.redis-headless.redis-raft.svc.cluster.local:7000,redis-2.redis-headless.redis-raft.svc.cluster.local:7000
        - --raft-data-dir=/var/lib/raft
        # v1.1.0: Auto-discovery enabled!
        # Pod-0 will automatically bootstrap
        # Other pods will automatically discover and join
        # No need to set --raft-bootstrap flag
        - --debug=true
        
        # Uncomment for verbose debugging:
        # - --debug=true
        
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        - name: SHARED_SECRET
          valueFrom:
            secretKeyRef:
              name: orchestrator-secret
              key: shared-secret
        
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 7000
          name: raft
          protocol: TCP
        
        volumeMounts:
        - name: raft-data
          mountPath: /var/lib/raft
        
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      volumes:
      - name: redis-config
        configMap:
          name: redis-config
  
  volumeClaimTemplates:
  # Redis data storage
  - metadata:
      name: data
      labels:
        app: redis
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
      # Uncomment to use specific storage class:
      # storageClassName: fast-ssd
  
  # Raft persistent storage
  - metadata:
      name: raft-data
      labels:
        app: redis-orchestrator
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
      # Uncomment to use specific storage class:
      # storageClassName: fast-ssd

