# Service for witness node
# Allows Redis pods to discover and communicate with witness

---
apiVersion: v1
kind: Service
metadata:
  name: redis-witness
  namespace: redis-raft
  labels:
    app: redis-witness
    component: witness
spec:
  type: ClusterIP
  clusterIP: None  # Headless
  selector:
    app: redis-witness
  ports:
  - name: orchestrator
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: raft
    port: 7000
    targetPort: 7000
    protocol: TCP
  publishNotReadyAddresses: true

