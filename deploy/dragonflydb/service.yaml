# Service that points to the current master
# Uses the redis-role=master label set by the orchestrator

---
apiVersion: v1
kind: Service
metadata:
  name: dragonfly-master
  namespace: default
  labels:
    app.kubernetes.io/name: dragonfly
    app.kubernetes.io/component: master
  annotations:
    description: "Routes to the current DragonflyDB master"
spec:
  type: ClusterIP
  # This selector routes traffic only to the master pod
  selector:
    app.kubernetes.io/name: dragonfly
    redis-role: master
  ports:
    - name: dragonfly
      port: 6379
      targetPort: 6379
      protocol: TCP
  sessionAffinity: None
---
# Headless service for pod discovery
apiVersion: v1
kind: Service
metadata:
  name: dragonfly-headless
  namespace: default
  labels:
    app.kubernetes.io/name: dragonfly
    app.kubernetes.io/component: headless
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: dragonfly
  ports:
    - name: dragonfly
      port: 6379
      targetPort: 6379
      protocol: TCP
    - name: orchestrator
      port: 8080
      targetPort: 8080
      protocol: TCP
  publishNotReadyAddresses: true

