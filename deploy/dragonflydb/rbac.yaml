# RBAC for Redis Orchestrator with DragonflyDB
# The orchestrator needs permissions to list, get, and update pods

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dragonfly-orchestrator
  namespace: default
  labels:
    app.kubernetes.io/name: dragonfly-orchestrator
    app.kubernetes.io/component: rbac
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dragonfly-orchestrator
  namespace: default
  labels:
    app.kubernetes.io/name: dragonfly-orchestrator
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dragonfly-orchestrator
subjects:
  - kind: ServiceAccount
    name: dragonfly-orchestrator
    namespace: default

