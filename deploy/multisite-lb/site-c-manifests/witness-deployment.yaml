# Witness Node Deployment
# Lightweight Raft participant without Redis instance
# Use this as a tie-breaker in multi-site deployments

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-witness
  namespace: redis-multisite-c
  labels:
    app: redis-witness
    site: site-c
    component: witness
spec:
  replicas: 1  # Usually just 1 witness needed
  selector:
    matchLabels:
      app: redis-witness
      site: site-c
  template:
    metadata:
      labels:
        app: redis-witness
        site: site-c
        component: witness
    spec:
      serviceAccountName: redis-orchestrator
      containers:
      # Orchestrator in standalone/witness mode
      - name: orchestrator
        image: sindef/redis-orchestrator:v1.1.4
        imagePullPolicy: IfNotPresent
        args:
        # Witness mode
        - --standalone=true
        
        # Election configuration - uses external DNS names via LoadBalancer services
        # IMPORTANT: Update these DNS names to match your actual LoadBalancer DNS
        - --election-mode=raft
        - --raft-bind=0.0.0.0:7000
        - --raft-peers=redis-0.au-southeast-2.example.com:7000,redis-1.au-southeast-2.example.com:7000,redis-0.au-southeast-1.example.com:7000,redis-1.au-southeast-1.example.com:7000,redis-witness.au-southeast-3.example.com:7000
        - --raft-data-dir=/var/lib/raft
        - --lb-service=true
        
        # Kubernetes settings (still needed for pod discovery)
        - --label-selector=app=redis
        - --sync-interval=15s
        
        # Uncomment for verbose debugging:
        # - --debug=true
        
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SHARED_SECRET
          valueFrom:
            secretKeyRef:
              name: orchestrator-secret
              key: shared-secret
        
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 7000
          name: raft
          protocol: TCP
        
        volumeMounts:
        - name: raft-data
          mountPath: /var/lib/raft
        
        resources:
          requests:
            cpu: 25m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      volumes:
      - name: raft-data
        emptyDir: {}  # Can use PVC for persistence if needed

