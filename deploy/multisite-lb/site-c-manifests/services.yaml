apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: redis-multisite-c
  labels:
    app: redis-witness
    site: site-c
    component: headless
  annotations:
    description: "Headless service for witness pod discovery"
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: redis-witness
    site: site-c
  ports:
  - name: orchestrator
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: raft
    port: 7000
    targetPort: 7000
    protocol: TCP
  publishNotReadyAddresses: true

