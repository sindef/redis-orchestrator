apiVersion: v1
kind: Secret
metadata:
  name: orchestrator-secret
  namespace: redis-multisite-a
  labels:
    app: redis-orchestrator
type: Opaque
stringData:
  # IMPORTANT: Change this to a strong random key!
  # Generate with: openssl rand -base64 32
  # This must match across all sites!
  shared-secret: "CHANGE-ME-TO-A-STRONG-RANDOM-KEY-GENERATE-WITH-OPENSSL"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-password
  namespace: redis-multisite-a
  labels:
    app: redis
type: Opaque
stringData:
  # Redis password - change this!
  # This must match across all sites!
  password: "changeme123"

