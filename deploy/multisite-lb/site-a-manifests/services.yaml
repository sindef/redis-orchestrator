apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: redis-multisite-a
  labels:
    app: redis
    site: site-a
    component: master
  annotations:
    description: "Routes traffic to the current Redis master (selected by redis-role=master label)"
spec:
  type: ClusterIP
  selector:
    app: redis
    site: site-a
    redis-role: master
  ports:
  - name: redis-tls
    port: 6380
    targetPort: 6380
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: redis-readonly
  namespace: redis-multisite-a
  labels:
    app: redis
    site: site-a
    component: readonly
  annotations:
    description: "Routes traffic to all Redis replicas for read-only access"
spec:
  type: ClusterIP
  selector:
    app: redis
    site: site-a
    redis-role: replica
  ports:
  - name: redis-tls
    port: 6380
    targetPort: 6380
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: redis-multisite-a
  labels:
    app: redis
    site: site-a
    component: headless
  annotations:
    description: "Headless service for pod discovery"
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: redis
    site: site-a
  ports:
  - name: redis-tls
    port: 6380
    targetPort: 6380
    protocol: TCP
  - name: orchestrator
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: raft
    port: 7000
    targetPort: 7000
    protocol: TCP
  publishNotReadyAddresses: true

